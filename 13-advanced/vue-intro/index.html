<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Intro</title>
  <script src="http://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <h1 title="">A Brief Introduction to Vue.js</h1>

  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello world"
      }
    });
  </script>

  <div id="app-2">
    Previous text <span v-bind:title="message">Hover over over me</span> after text
  </div>

  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
  </script>

  <div id="app-3">
    <span v-if="seen">You can see this</span>
  </div>

  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
  </script>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text: 'Learn Vue.js'},
          {text: 'Master Vue.js'},
          {text: 'Get money to use Vue.js'},
          {text: 'Miss the guy who is actually called Vu'},
        ]
      }
    })
  </script>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <script>
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello world'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello world'
      }
    });
  </script>

</body>
</html>
